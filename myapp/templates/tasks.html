<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Tasks</h1>
    {%for task in tasks%}
    
    <h3>{%if task.done == False%}🕐{% else %}✅{% endif %} {{task.title}} </h3>
    <p> {{ task.description }} </p>
    <p> {{task.project}} </p>
    <button>
        delete
    </button>
    <button>
        ✅ Done
    </button>
    
    {% endfor %}
    {% endblock %}
</body>
</html>
